<script>
    $(document).ready(function () {
        let lstColors1 = $(".lstColors1").select2({
            placeholder: "เลือกได้ไม่เกิน 5 เขต/อำเภอ",
            maximumSelectionLength: 5,
            // allowClear: true,
        });

        //Transforms the listbox visually into a Select2.
        var lstColors = $("#lstColors").select2({
            placeholder: "Select a Color",
            width: "200px",

            //adding a delay
            // query: function (query) {
            //     var data = {
            //         json: JSON.stringify({
            //             results: [{
            //                 id: "",
            //                 text: ""
            //             }, {
            //                 id: "b",
            //                 text: "Blue"
            //             }, {
            //                 id: "g",
            //                 text: "Green"
            //             }, {
            //                 id: "r",
            //                 text: "Red"
            //             }]
            //         }),
            //         delay: 1
            //     };
            //     $.ajax({
            //         url: "/echo/json/",
            //         type: "POST",
            //         data: data,
            //         success: function (response) {
            //             query.callback(response);
            //         }
            //     });

            // }
        });

        //Initialize the validation object which will be called on form submit.
        var validobj = $("#frm").validate({
            ignore: [],
      
            errorClass: "myErrorClass",


            //put error message behind each form element
            errorPlacement: function (error, element) {
                var elem = $(element);

                error.insertAfter(element);
            },

            //When there is an error normally you just add the class to the element.
            // But in the case of select2s you must add it to a UL to make it visible.
            // The select element, which would otherwise get the class, is hidden from
            // view.
            highlight: function (element, errorClass, validClass) {
                var elem = $(element);
                if (elem.prev().hasClass("select2-container")) {
                    $parent = elem.prev();
                    $parent.find('a.select2-choice').addClass(errorClass);
                } else {
                    elem.addClass(errorClass);
                    //$('a.select2-choice').addClass(errorClass);
                }
            },

            //When removing make the same adjustments as when adding
            unhighlight: function (element, errorClass, validClass) {
                var elem = $(element);
                if (elem.prev().hasClass("select2-container")) {
                    $parent = elem.prev();
                    $parent.find('a.select2-choice').removeClass(errorClass);
                } else {
                    elem.removeClass(errorClass);
                    //$('a.select2-choice').removeClass(errorClass);
                }
            },
            rules: {
                district: { required: true }
            },
            messages: {
               
                district: { required: "กรุณาระบุอำเภอ" }
            }
        });

        //If the change event fires we want to see if the form validates.
        //But we don't want to check before the form has been submitted by the user
        //initially.
        lstColors.on("change", function () {
            if (!$.isEmptyObject(validobj.submitted)) {
                validobj.form();
            }
        });


        //A select2 visually resembles a textbox and a dropdown.  A textbox when
        //unselected (or searching) and a dropdown when selecting. This code makes
        //the dropdown portion reflect an error if the textbox portion has the
        //error class. If no error then it cleans itself up.
        $(document).on("select2-opening", function (arg) {
            var elem = $(arg.target);
            if ($("#s2id_" + elem.attr("id") + " a").hasClass("myErrorClass")) {
                //jquery checks if the class exists before adding.
                $(".select2-drop ul").addClass("myErrorClass");
                //$(".select2-input").addClass("myErrorClass");
            } else {
                $(".select2-drop ul").removeClass("myErrorClass");
                //$(".select2-input").removeClass("myErrorClass");
            }
        });

    });
</script>
