<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    // สร้างเรซูเม่
    const swalWithBootstrapButtons = Swal.mixin({});
    $(".createResume").on("click", function () {
        swalWithBootstrapButtons
            .fire({
                title: "สร้างเรซูเม่",
                icon: "info",
                reverseButtons: false,
                showCancelButton: true,
                confirmButtonText: "สร้างเรซูเม่ภาษาไทย",
                cancelButtonText: "สร้างเรซูเม่ภาษาอังกฤษ",
            })
            .then((result) => {
                if (result.value) {
                    window.location.href = "https://www.jobbkk.com/home";
                } else if (result.dismiss === Swal.DismissReason.cancel) {
                    window.location.href = "https://www.jobbkk.com/home";
                }
            });
    });
    // end สร้างเรซูเม่

    // ตัดคำ
    $(".cutCut").dotdotdot({
        height: 48,
        fallbackToLetter: true,
        watch: true,
    });
</script>
