<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ค้นหาประวัติ</title>

    <link rel="stylesheet" href="../assets/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/animations.css" />
    <link rel="stylesheet" href="../assets/css/animate.min.css" />
    <link rel="stylesheet" href="../assets/css/sweetalert2.min.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/topbar.css" />
    <link rel="stylesheet" href="../assets/css/modal.css" />
    <link rel="stylesheet" href="../assets/css/footer.css" />
    <link rel="stylesheet" href="../assets/css/policy.css" />
    <link rel="stylesheet" href="../assets/css/topbarJobSeeker.css" />
    <link rel="stylesheet" href="../assets/css/topbarBusiness.css" />
    <link rel="stylesheet" href="../assets/css/searchResumeJobbkk.css" />
    <link rel="stylesheet" href="css/searchResume.css" />
  </head>

  <body>
    <div class="fixBg"></div>
    <section class="container">
      <article class="row">
        <div class="col-12">
          <!-- topbar -->
          <article class="topbar">
            <!-- assets/components/topbar.js -->
          </article>
          <!-- end topbar -->

          <!-- menu show ผู้สมัครงาน และ ผู้ประกอบการ -->
          <article class="clWhitetGray calC businessMenuShow">
            <!-- userMenuShow businessMenuShow -->
            <!-- assets/components/topBarBusiness.js -->
            <!-- assets/components/topBarJobSeeker.js -->
          </article>
          <!-- end  menu show ผู้สมัครงาน และ ผู้ประกอบการ -->

          <!-- carousel -->
          <article
            id="carouselExampleIndicators"
            class="carousel slide calC"
            data-ride="carousel"
          >
            <!-- assets/components/carousel.js -->
          </article>
          <!-- end carousel -->

          <!-- ค้นหาเรซูเม่ -->
          <article>
            <section class="clShineGray calC py-5 mb-5" id="resumeFilterSearch">
              <!-- assets/components/searchResumeJobbkk.js -->
            </section>
          </article>
          <!-- end ค้นหาเรซูเม่ -->

          <article>
            <h2 class="fontHead mb-3">ค้นหาประวัติ</h2>
            <div class="clWhitetGray borderRadiusStyle p-4 mb-5">
              <ul class="gridHotCareer mb-3 pb-4" id="buttonScroll">
                <!-- searchResume/js/listResume.js -->
              </ul>

              <ul class="slideScroll">
                <li>
                  <button id="buttonScrollLeft">
                    <i class="fas fa-chevron-left"></i>
                  </button>
                </li>
                <li>
                  <button id="buttonScrollRight">
                    <i class="fas fa-chevron-right"></i>
                  </button>
                </li>
              </ul>
            </div>
          </article>

          <!-- ผลการค้นหาเรซูเม่ทั้งหมด -->
          <article class="closest">
            <h2 class="fontSubHead mb-3">
              <span class="font-weight-bold">ผลการค้นหาเรซูเม่ทั้งหมด : </span>
              <span class="textRed">99,800</span> ตำแหน่ง
            </h2>

            <section id="super">
              <!-- assets/components/listResume.js -->
            </section>

            <!-- modal ใบสมัครงานที่เลือก -->
            <div
              class="modal fade close_modal"
              id="resumeSelect"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modalDialog">
                <div
                  class="modal-content"
                  style="max-width: 57.6rem; margin: 0 auto"
                >
                  <div class="modal-header">
                    <div class="flexHeadModal">
                      <h2 class="fontSubHead textWhite lineH">
                        ใบสมัครงานที่เลือก
                      </h2>
                    </div>
                    <button
                      type="button"
                      class="close fontSuperHead textWhite"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true"
                        ><i class="fas fa-times-circle"></i
                      ></span>
                    </button>
                  </div>

                  <div class="modal-body">
                    <div class="flexGroups">
                      <p class="font-weight-bold">ตำแหน่ง :</p>
                      <select
                        name=""
                        id=""
                        class="form-control dropdown-toggle"
                      >
                        <option value="">Web Designer</option>
                        <option value="">Web Developer</option>
                        <option value="">Web Programmer</option>
                      </select>
                    </div>
                  </div>

                  <div class="modal-footer modalFooter flexFooter">
                    <button
                      class="btn_red saveActive"
                      type="button"
                      data-dismiss="modal"
                    >
                      บันทึก
                    </button>
                    <button
                      class="btn_white"
                      type="button"
                      data-dismiss="modal"
                    >
                      ยกเลิก
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- end modal ใบสมัครงานที่เลือก -->
          </article>
          <!-- end ผลการค้นหาเรซูเม่ทั้งหมด -->
        </div>
      </article>

      <!-- footer -->
      <footer class="calC footerJobbkk">
        <!-- assets/components/footer.js -->
      </footer>
      <!-- end footer -->
    </section>

    <!--backtotop-->
    <a href="javascript:void(0)" class="cd-top">Top</a>
    <div id="policy"></div>
  </body>

  <script src="../assets/js/jquery-3.5.1.min.js"></script>
  <script src="../assets/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/slide-menu.js"></script>
  <script src="../assets/js/backToTop.js"></script>
  <script src="../assets/js/jquery.dotdotdot.min.js"></script>
  <script src="../assets/js/sweetalert2@10.js"></script>

  <script src="../assets/components/pathActive.js"></script>
  <script src="../assets/components/topBarBusiness.js"></script>
  <script src="../assets/components/carousel.js"></script>
  <script src="../assets/components/footer.js"></script>
  <script src="../assets/components/cookiePolicy.js"></script>
  <script src="../assets/components/searchResumeJobbkk.js"></script>
  <script src="js/listResume.js"></script>
</html>
