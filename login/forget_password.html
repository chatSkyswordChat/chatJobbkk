<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Password</title>

    <link rel="stylesheet" href="../assets/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../assets/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/policy.css" />
    <link rel="stylesheet" href="css/forget_password.css" />
  </head>

  <body class="clWhitetGray bodyCenter">
    <section class="container">
      <article class="row">
        <div class="col-12">
          <section class="password my-5">
            <h2 class="fontHead mb-3">ลืมรหัสผ่าน</h2>

            <section class="flexGroup mb-3">
              <div class="form-group has-primary has-feedback hasJobbkk mb-1">
                <span
                  class="fa fa-envelope form-control-feedback form-control-feed"
                  aria-hidden="true"
                ></span>
                <input
                  type="email"
                  class="form-control form-control-back"
                  aria-describedby="text"
                  placeholder="อีเมล"
                />
              </div>

              <div class="textRed fontSubText">
                <p>อีเมลนี้ไม่ถูกต้อง</p>
              </div>
            </section>

            <div style="width: 100%">
              <div class="code mb-3">
                <figure><img src="images/code.png" alt="" /></figure>
                <div>
                  <button><i class="fas fa-sync-alt"></i></button>
                </div>
              </div>

              <div class="form-group form-group-c mb-1">
                <input
                  type="text"
                  class="form-control form-control-back form-control-c"
                  placeholder="ใส่ข้อความตามภาพ"
                  style="padding-left: 15px"
                />
              </div>

              <div class="textRed fontSubText">
                <p>กรุณากรอกข้อมูล</p>
              </div>
            </div>

            <div class="lineDash"></div>

            <ul class="send">
              <li><button class="btn_red">ส่ง</button></li>
              <li><a href="#" class="btn_white">กลับหน้าแรก</a></li>
            </ul>
          </section>
        </div>
      </article>
    </section>

    <!--backtotop-->
    <a href="javascript:void(0)" class="cd-top">Top</a>
    <div id="policy"></div>

    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/backToTop.js"></script>
    <script src="../assets/components/cookiePolicy.js"></script>
  </body>
</html>
