<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>alert</title>

<link rel="stylesheet" type="text/css" href="../css/normalize.css">
<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="../css/animate.css">

<link rel="stylesheet" type="text/css" href="../css/main.css">

<style>
	.mem-cancel{text-align: center;}
	.mem-cancel ul{ margin: 0; padding: 0; list-style: none; display: inline-block;}
	.mem-cancel ul li{ float: left; padding: 0 10px;}
	.mem-cancel ul li button{ background: #D40101; border: 1px solid #D40101; border-radius: 4px; 
		padding: 5px 15px; color: #ffffff; transition: all 0.3s ease-in; -webkit-transition:all 0.3s ease-in; 
		-moz-transition:all 0.3s ease-in; -ms-transition:all 0.3s ease-in;}
	.mem-cancel ul li:first-child button:hover{ background: #ebebeb; border: 1px solid #ebebeb; color: #D40101;}
	.mem-cancel ul li:last-child button{ background: #ffffff; border: 1px solid #bfbfbf; color: #555;}
	.mem-cancel ul li:last-child button:hover{ background: #ebebeb; border: 1px solid #ebebeb; color: #D40101;}
	
	.modal-footer-cus{ border-top: 0;}
	.close-color{ color: #555;}
	.modal-dialog-cus{ width: 550px;}
	button.btn-primary-red{ background: #d40101; color: #fff; transition: all 0.3s ease-in; 
		-webkit-transition:all 0.3s ease-in; -moz-transition:all 0.3s ease-in; -ms-transition:all 0.3s ease-in;}
	button.btn-primary-red:hover{ background: #ebebeb; color: #d40101;}
	
	@media (max-width:576px){
		.modal-dialog-cus{ width: auto;}
		.detail-error{ font-size: 12px; font-size: 1.2rem;}
	}
</style>
</head>

<body>
	<!-- popup เข้าสู่ระบบ ผู้สมัครงาน pc-->
	<section>
  		<div class="modal-dialog modal-dialog-cus" role="document">
    		<div class="modal-content">
      			<div class="modal-header login-header">
        			<button type="button" class="close close-login" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h4 class="modal-title text-login" id="myModalLabel">แจ้งเตือน</h4>
      			</div>
      				
      			<div class="modal-body">
      				<div class="col-md-12 col-sm-12 col-xs-12 jobbkk-register margin-bottom">
       					<h6 class="margin-bottom text-align-c">รหัสผู้ใช้งานนี้ได้ถูกใช้งานอยู่ในระบบ หากคุณต้องการ เข้าสู่ระบบให้ทำการกดปุ่ม<span class="text-red"> ยืนยัน </span>ด้านล่าง ซึ่งมีผลให้ผู้ใช้งานก่อนหน้านี้ในระบบ จะถูก Logout ออกจากระบบโดยทันที มีข้อสงสัย <a href="#">รายละเอียดเพิ่มเติม</a></h6>
       				</div>
				</div>
				
				<div class="modal-footer modal-footer-cus">
					<div class="col-md-12 col-sm-12 col-xs-12 mem-cancel">
						<ul>
							<li data-dismiss="modal"><button>ตกลง</button></li>
							<li data-dismiss="modal"><button>ยกเลิก</button></li>
						</ul>
					</div>
				</div>
    		</div>
  		</div>
		
		
		<div class="modal-dialog modal-dialog-cus" role="document">
			<div class="modal-content">
		  		<div class="modal-header">
					<button type="button" class="close close-login close-color" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Modal title</h4>
		  		</div>
		 	 	
				<div class="modal-body">
					<p class="detail-error">One fine body&hellip;</p>
		  		</div>
		  		
				<div class="modal-footer modal-footer-cus">
				<!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
					<button type="button" class="btn btn-primary btn-primary-red">ok</button>
		  		</div>
			</div>
	  	</div>
	</section>
	<!-- end popup เข้าสู่ระบบ ผู้สมัครงาน -->
</body>
<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</html>
