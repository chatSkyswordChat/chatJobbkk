<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../assets/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/animate.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/modal.css">
    <link rel="stylesheet" href="../assets/css/button.css">

    <style>
        .enter{
            display: grid; grid-template-columns: 1fr 0.3fr; grid-gap: 1.5rem;
        }
        .enter > section{
            display: flex; flex-direction: column; gap: 1.5rem;
            width: 100%;
        }
        .enter > section div{
            display: grid; grid-template-columns: 0.4fr 1fr; align-items: center; grid-gap: 1.5rem;
        }
        .enter > section div label{
            text-align: right;
        }
        .enter > section div input{
            border-radius: 5rem;
        }
        .enter .system{
            display: flex; flex-direction: column; gap: 2rem 1.5rem;
        }
        .enter .system a:last-child:hover{
            text-decoration: underline !important;
        }

        @media (max-width:991px){
            .enter{
                grid-template-columns: 1fr 0.5fr;
            }
        }

        @media (max-width:576px){
            .enter{
                grid-template-columns: 1fr;
            }

            .enter .system{
                display: flex; flex-wrap: wrap; align-items: center; justify-content: center; gap: 1.5rem; flex-direction: inherit;
                border-top: .1rem dashed var(--clGray); padding-top: 1.5rem;
            }
        }

        @media (max-width:320px){
            .enter{
                grid-gap: 0;
            }
            .enter > section{
                grid-gap: 0;
            }
            .enter > section div{
                grid-template-columns: 1fr; grid-gap: 0; margin-bottom: 1.5rem;
            }
            .enter > section div label{
                text-align: left;
            }
        }
    </style>
</head>

<body>
    <button class="clRed urgentButton" data-toggle="modal" data-target="#modal_enter">คลิก
        ปุ่มต้องการงานด่วน</button>

    <div class="modal fade" id="modal_enter" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modalDialog">
            <div class="modal-content" style="max-width:57.6rem; margin: 0 auto;">
                <div class="modal-header">
                    <div class="flexHeadModal">
                        <h2 class="fontSubHead textWhite lineH">เข้าสู่ระบบ</h2>
                    </div>
                    <button type="button" class="close fontSuperHead textWhite" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true"><i class="fas fa-times-circle"></i></span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="enter">
                        <section>
                            <div>
                                <label>ชื่อผู้ใช้งาน</label>
                                <input type="text" class="form-control" placeholder="กรุณากรอกชื่อผู้ใช้งาน" />
                            </div>

                            <div>
                                <label>รหัสผ่าน</label>
                                <input type=" password" class="form-control" placeholder="กรุณากรอกรหัสผ่าน" />
                            </div>
                        </section>

                        <div class="system">
                            <a href="#" class="btn_red text-center">เข้าสู่ระบบ</a>
                            <a href="./forget_password.html" class="text-center">ลืมรหัสผ่าน</a>
                        </div>
                    </div>

                    <!-- <div class="modal-footer flexCenter">
                        <button type="button" class="btn_red" data-dismiss="modal">ตกลง</button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
