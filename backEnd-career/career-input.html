<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/varible.css">
    <link rel="stylesheet" type="text/css" href="css/career-input.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <section class="col-md-12 col-sm-12 col-xs-12 allGroup">
                <!-- สาขาอาชีพ -->
                <article class="gridInput">
                    <div>
                        <p class="headCareer">สาขาอาชีพ</p>
                        <select class="form-control">
                            <option value="เลือกสาขาอาชีพ">สาขาอาชีพ</option>
                            <option value="การจัดการ">การจัดการ</option>
                            <option value="บัญชี">บัญชี</option>
                            <option value="โปรแกรมเมอร์">โปรแกรมเมอร์</option>
                            <option value="การจัดการ">การจัดการ</option>
                            <option value="บัญชี">บัญชี</option>
                            <option value="โปรแกรมเมอร์">โปรแกรมเมอร์</option>
                        </select>
                    </div>

                    <div>
                        <p class="headCareer">สาขาอาชีพ</p>
                        <input type="text" class="form-control" placeholder="ค้นหาจากตำแหน่งงาน">
                    </div>
                </article>
                <!-- end สาขาอาชีพ -->

                <!-- ชื่อ เพศ -->
                <article class="gridInput">
                    <div>
                        <p class="headCareer">ชื่อ-นามสกุล</p>
                        <input type="text" class="form-control" placeholder="ชื่อ-นามสกุล">
                    </div>

                    <div>
                        <p class="headCareer">เพศ</p>
                        <select class="form-control">
                            <option value="เลือกสาขาอาชีพ">เลือกเพศ</option>
                            <option value="การจัดการ">ชาย</option>
                            <option value="บัญชี">หญิง</option>
                        </select>
                    </div>
                </article>
                <!-- end ชื่อ เพศ -->

                <!-- อายุ เงินเดือน -->
                <article class="gridInput">
                    <div>
                        <p class="headCareer">ช่วงอายุ</p>
                        <section class="flexSubInput">
                            <p class="subAge">ตั้งแต่ :</p>

                            <select class="form-control">
                                <option value="เลือกสาขาอาชีพ">ตั้งแต่ 10</option>
                                <option value="การจัดการ">20</option>
                                <option value="บัญชี">30</option>
                            </select>

                            <p class="subAge right">ถึง :</p>

                            <select class="form-control">
                                <option value="เลือกสาขาอาชีพ">ถึง 10</option>
                                <option value="การจัดการ">20</option>
                                <option value="บัญชี">30</option>
                            </select>
                        </section>
                    </div>

                    <div>
                        <p class="headCareer">เงินเดือน</p>
                        <section class="flexSubInput">
                            <p class="subAge">ตั้งแต่ :</p>

                            <select class="form-control">
                                <option value="เลือกสาขาอาชีพ">ตั้งแต่ 10,000</option>
                                <option value="การจัดการ">20,000</option>
                                <option value="บัญชี">30,000</option>
                            </select>

                            <p class="subAge right">ถึง :</p>

                            <select class="form-control">
                                <option value="เลือกสาขาอาชีพ">ถึง 10,000</option>
                                <option value="การจัดการ">20,000</option>
                                <option value="บัญชี">30,000</option>
                            </select>
                        </section>
                    </div>
                </article>
                <!-- end อายุ เงินเดือน -->

                <!-- จังหวัด เขต วุฒิ -->
                <article class="gridInput">
                    <div class="gridInput state">
                        <section>
                            <p class="headCareer">จังหวัด</p>
                            <select class="form-control">
                                <option value="เลือกสาขาอาชีพ">กรุงเทพมหานคร</option>
                                <option value="การจัดการ">จันทบุรี</option>
                                <option value="บัญชี">อยุธยา</option>
                                <option value="โปรแกรมเมอร์">เชียงใหม่</option>
                                <option value="การจัดการ">กาญจนบุรี</option>
                                <option value="บัญชี">ภูเก็ต</option>
                                <option value="โปรแกรมเมอร์">เชียงราย</option>
                            </select>
                        </section>

                        <section>
                            <p class="headCareer">เขต/อำเภอ</p>
                            <select class="form-control">
                                <option value="เลือกสาขาอาชีพ">บางกะปิ</option>
                                <option value="การจัดการ">วังทองหลาง</option>
                                <option value="บัญชี">บึงกุ่ม</option>
                            </select>
                        </section>
                    </div>

                    <div>
                        <p class="headCareer">วุฒิการศึกษา</p>
                        <select class="form-control">
                            <option value="เลือกสาขาอาชีพ">ปริญญาเอก</option>
                            <option value="การจัดการ">ปริญญาโท</option>
                            <option value="บัญชี">ปริญญาตรี</option>
                        </select>
                    </div>
                </article>
                <!-- end จังหวัด เขต วุฒิ -->

                <!-- ชื่อบริษัท ตำแหน่งงาน -->
                <article class="gridInput">
                    <div>
                        <p class="headCareer">ชื่อบริษัท</p>
                        <input type="text" class="form-control" placeholder="ชื่อบริษัท">
                    </div>

                    <div>
                        <p class="headCareer">ตำแหน่งงาน</p>
                        <input type="text" class="form-control" placeholder="ตำแหน่งงาน">
                    </div>
                </article>
                <!-- end ชื่อบริษัท ตำแหน่งงาน -->

                <div class="flexSearch">
                    <button class="submitSearch">ค้นหา</button>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
