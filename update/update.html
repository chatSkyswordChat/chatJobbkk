<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การแจ้งอัพเดตเรซูเม่</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 62.5%;
        }

        main {
            padding: 0 15px;
        }

        #update_resume {
            max-width: 768px;
            width: 100%;
        }

        #update_resume h1 {
            font-size: 24px;
        }

        #update_resume p {
            font-size: 16px;
        }

        #update_resume .click {
            text-align: center;
            max-width: 15rem;
            width: 100%;
        }

        #update_resume a {
            display: block;
            background: #d40101;
            padding: 10px 15px;
            border-radius: 50px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            margin: 15px 0;
        }

        #update_resume a:hover {
            background: #a70101;
        }

        #update_resume .alert {
            color: #d40101;
            font-weight: bold;
        }

        #update_resume .alert span {
            color: #333;
            font-weight: normal;
        }

        figure {
            margin: 0;
        }

        header img,
        footer img {
            width: 100%;
        }
        footer{
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <header>
        <figure><img src="images/header.png" alt=""></figure>
    </header>
    <main>
        <section id="update_resume">
            <h1 class="update">การแจ้งอัพเดตเรซูเม่</h1>
            <p class="detail">อีเมลนี้ส่งถึงคุณเป็นการแจ้งให้คุณทราบว่าเรซูเม่ของคุณ บนJobbkk
                ไม่มีการอัพเดทเป็นเวลานาน
                หากคุณต้องการงานอยู่ คุณมีงานทำอยู่ หรือยังไม่สนใจจะเปลี่ยนงาน โปรดอัพเดทเรซูเม่ของคุณกับเราสิ
            </p>
            <div class="click"><a href="">คลิกที่นี่</a></div>
            <p class="alert">หมายเหตุ: <span>หากอีเมลนี้จะรบกวนคุณ ก็ขออภัยมา ณ ที่นี้ด้วย
                    ขอขอบคุณ</span>
            </p>
        </section>
    </main>
    <footer>
        <figure><img src="images/footer.jpg" alt=""></figure>
    </footer>
</body>

</html>
